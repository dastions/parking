<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Abstract shapes -->
  <circle cx="200" cy="200" r="100" fill="#3b82f6" opacity="0.1"/>
  <circle cx="1720" cy="300" r="150" fill="#22c55e" opacity="0.08"/>
  <circle cx="400" cy="800" r="80" fill="#60a5fa" opacity="0.12"/>
  <circle cx="1500" cy="700" r="120" fill="#16a34a" opacity="0.1"/>
  
  <!-- Tech elements -->
  <rect x="100" y="100" width="200" height="2" fill="#60a5fa" opacity="0.3"/>
  <rect x="1620" y="200" width="200" height="2" fill="#22c55e" opacity="0.3"/>
  <rect x="300" y="900" width="150" height="2" fill="#3b82f6" opacity="0.3"/>
  
  <!-- Barrier silhouette -->
  <rect x="800" y="400" width="320" height="200" fill="#1e40af" opacity="0.05" rx="10"/>
  <rect x="900" y="450" width="120" height="100" fill="#374151" opacity="0.1" rx="5"/>
  <rect x="960" y="350" width="4" height="100" fill="#1f2937" opacity="0.2"/>
  <rect x="940" y="350" width="60" height="8" fill="#dc2626" opacity="0.2" rx="2"/>
  
  <!-- LPR camera silhouette -->
  <rect x="1200" y="500" width="80" height="60" fill="#1e40af" opacity="0.08" rx="8"/>
  <circle cx="1240" cy="530" r="15" fill="#1f2937" opacity="0.15"/>
  
  <!-- Control panel silhouette -->
  <rect x="600" y="500" width="100" height="80" fill="#1e40af" opacity="0.08" rx="8"/>
  <rect x="610" y="510" width="80" height="20" fill="#3b82f6" opacity="0.1" rx="3"/>
  <rect x="610" y="540" width="80" height="15" fill="#60a5fa" opacity="0.1" rx="2"/>
  <rect x="610" y="560" width="80" height="15" fill="#60a5fa" opacity="0.1" rx="2"/>
</svg>
